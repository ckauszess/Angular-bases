<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i=index;
  let isFirst=first;
  let isLast=last;
  let isEven=even;
  let isOdd=odd" class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{'list-group-item-dark': isLast,
  'list-group-item-prmary': isEven}">
  <div>
    <span class="text-primary">{{character.id}}</span>
    {{character.name}} - Power: {{character.power}}
    <span>Es par: {{isEven}} </span>
    <span>Es impar: {{isEven}} </span>

  </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">x</button>
  </li>
