<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>
  <td>Capitalizado:</td>
  <dd>{{capitalizedName}} </dd>

  <button
  *ngIf="name !== 'spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
    Cambiar nombre
  </button>
  <button
  *ngIf="age!==20"
  class="btn btn-primary" (click)="changeAge()">
    Cambiar Edad
  </button>
  <button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
    Reset
  </button>
</dl>
